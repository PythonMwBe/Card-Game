<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最终修复版：数字翻牌游戏 (10张)</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Microsoft YaHei', sans-serif;
            flex-direction: column;
        }

        .card-container {
            /* 10 张牌，设置为 5 列 2 行布局 */
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            /* **关键修复：确保容器居中对齐** */
            margin: 0 auto;
            justify-items: center; 
        }
        
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            perspective: 1000px; /* 3D 透视 */
            height: 200px; 
            width: 100%;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            pointer-events: auto; 
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d; /* 保持 3D 空间 */
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg); /* 翻转动作 */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* 翻转时隐藏背面 */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-size: 56px; 
            font-weight: bold;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            border: 5px solid #fff;
        }

        .card-front {
            background-color: #4CAF50; /* 绿色卡牌正面 */
            z-index: 2;
        }

        .card-back {
            transform: rotateY(180deg); /* 初始将背面藏起来 */
            font-size: 24px; /* 奖励文字的字体大小 */
            color: #333;
            background-color: #FFFDE7;
